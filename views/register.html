<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zbudim se</title>
    <link rel='stylesheet' href='../public/stylesheets/footer.css' />
    <link rel='stylesheet' href='../public/stylesheets/general.css' />
    <link rel='stylesheet' href='../public/stylesheets/register.css' />
    <script type="text/javascript" src="../public/javascripts/validation.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <main>
        <div class="content-wrapper" >
            <h1>Registration</h1>
            <form action="./login.html" method="get" enctype="multipart/form-data">
                <div class="form form-group">
                    <label>Username:
                        <input type="text" id="Username" name="Username" onkeypress="validateUsername(this)" pattern="(?=.{4,20}$)[a-zA-Z0-9]+([-_\.][a-zA-Z0-9]+)*[a-zA-Z0-9]" title="Must be between 4 and 20 characters long, no special characters except . _ and -" required/>
                    </label>
                </div>
                <div class="form form-group">
                    <label>Email:
                        <input type="email" name="Email" onkeypress="validateEmail(this)" title="Must be a valid email address" pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))' required>
                    </label>
                </div>
                <div class="form form-group">
                    <label>Password:
                        <input id="password" type="password" name="password" oninput="validatePassword(this);" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" title="Between 8 and 50 characters long with at least 1 Alphabet and 1 Number" required>
                    </label>
                </div>
                <div class="form form-group">
                    <label>Confirm password:
                        <input type="password" name="password" oninput="confirmPassword(this)" required>
                    </label>
                </div>
                <div class="form form-group">
                    <input onchange="termsOfService(this);" type="checkbox" value="0" required/>
                    <label>I Agree To The Terms & Conditions</label>
                </div>
                <input id="submitDis" disabled="true" type="submit" value="Register" />
            </form>
        </div>
    </main>
    <footer>
        Zbudim.se
        <a href="./about.html">About</a>
    </footer>
</body>
</html>
