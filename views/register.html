<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zbudim se</title>
    <link rel='stylesheet' href='/public/stylesheets/footer.css' />
    <link rel='stylesheet' href='/public/stylesheets/general.css' />
    <link rel='stylesheet' href='/public/stylesheets/register.css' />
    <script>(function(g,a,b,d){function l(m,c){var e={type:d,currentTarget:a,target:a},f=c||m;try{"function"===typeof f?f.call(a,e):f.handleEvent(e)}catch(b){g(n,0,b)}}function n(a,c){throw c||a;}function h(){a.removeEventListener(d,h);a[b]=function(b,c,e){b===d?g(l,0,c):k.call(a,b,c,!!e)}}var k=a[b];k.call(a,d,h)})(this.setImmediate||setTimeout,document,"addEventListener","DOMContentLoaded");</script>
    <script type="text/javascript" src="/public/javascripts/validation.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <main>
        <div class="content-wrapper" >
            <h1>Registration</h1>
            <form action="./login.html" method="get" enctype="multipart/form-data">
                <div class="form form-group">
                    <label>Username:
                        <input type="text" id="Username" name="Username" pattern="(?=.{4,20}$)[a-zA-Z0-9]+([-_\.][a-zA-Z0-9]+)*[a-zA-Z0-9]" title="Must be between 4 and 20 characters long, no special characters except . _ and -" required/>
                    </label>
                </div>
                <div class="form form-group">
                    <label>Email:
                        <input type="email" id="Email" name="Email" title="Must be a valid email address" pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))' required>
                    </label>
                </div>
                <div class="form form-group">
                    <label>Password:
                        <input id="password" type="password" name="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" title="Between 8 and 50 characters long with at least 1 Alphabet and 1 Number" required>
                    </label>
                </div>
                <div class="form form-group">
                    <label>Confirm password:
                        <input id="passwordc" type="password" name="password" required>
                    </label>
                </div>
                <div class="form form-group">
                    <input id="terms" type="checkbox" value="0" required/>
                    <label>I Agree To The Terms & Conditions</label>
                </div>
                <input id="submitDis" disabled type="submit" value="Register" />
            </form>
        </div>
    </main>
    <footer>
        <a href="/">Zbudim.se</a>
        <a href="/about.html">About</a>
    </footer>
</body>
</html>
