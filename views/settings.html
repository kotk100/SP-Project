<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zbudim se</title>

    <link rel='stylesheet' href='/public/stylesheets/footer.css' />
    <link rel='stylesheet' href='/public/stylesheets/settings.css' />

<body>
    <nav>
        <nav>
            <a href="./login.html">Logout</a>
            <a href="./index.html">Home</a>
        </nav>
    </nav>

    <main>
        <div class="content-wrapper" >
            <h1>Settings</h1>
            <form action="/settings.html" method="get" enctype="multipart/form-data">
                <div class="form-group form-field">
                    <label>Email:
                        <input type="email" id="Email" name="Email" placeholder="email@sample.com" title="Must be a valid email address" pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))' required/>
                    </label>
                </div>
                <div class="form-group form-field">
                    <label>Home address:
                        <input type="text" id="Address" name="Address" placeholder="Home address" required/>
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkb">Avaible modes of transportation:</label>
                    <input type="checkbox" name="vehicle1" value="0"/>
                    <label>Avto</label>
                    <input type="checkbox" name="vehicle2" value="0"/>
                    <label>Avtobus</label>
                    <input type="checkbox" name="vehicle3" value="0"/>
                    <label>Kolo</label>
                    <input type="checkbox" name="vehicle4" value="0"/>
                    <label>Hoja</label>
                </div>
                <div class="form-group">
                    <label class="checkb">Choose mode of transport based on:</label>
                    <input type="radio" name="wheather" checked="checked"/>
                    <label>Wheather</label>
                    <input type="radio" name="wheather"/>
                    <label>Manual</label>
                </div>
                <div class="form-group form-field">
                    <label>Time needed for preparation after waking up:
                        <input type="number" id="time" name="time" value="20" min="0" required/>
                    </label>
                </div>
                <input type="submit" value="Save" />
            </form>
            <hr>
            <form>
                <div class="form-group form-field">
                    <label>Student ID:
                        <input type="text" id="StudentId" name="StudentId" value="0" title="8 digit number" pattern="63[0-9][0-9][0-9][0-9][0-9][0-9]" required/>
                    </label>
                </div>
                <input id="timeSubmit" type="submit" value="Import timetable" />
            </form>

        </div>
    </main>

    <footer>
        <a href="/">Zbudim.se</a>
        <a href="/about.html">About</a>
    </footer>
