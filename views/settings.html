<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zbudim se</title>

    <link rel='stylesheet' href='../public/stylesheets/footer.css' />
    <link rel='stylesheet' href='../public/stylesheets/settings.css' />
    <link rel='stylesheet' href='../public/stylesheets/navigation.css' />
    <link rel='stylesheet' href='../public/stylesheets/general.css' />
    <script type="text/javascript" src="../public/javascripts/validation.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <nav>
            <a href="./login.html">Logout</a>
            <a href="./index.html">Home</a>
        </nav>
    </nav>

    <main>
        <div class="content-wrapper" >
            <h1>Settings</h1>
            <form action="" method="post" enctype="multipart/form-data"/>
                <div class="form-group form-field">
                    <label>Email:
                        <input type="email" id="Email" name="Email" value="email@sample.com" onkeypress="validateEmail(this)" title="Must be a valid email address" pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))' required/>
                    </label>
                </div>
                <div class="form-group form-field">
                    <label>Home address:
                        <input type="text" id="Address" name="Address" value="Home address" required/>
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkb">Avaible modes of transportation:</label>
                    <input type="checkbox" name="vehicle1" value="0"/>
                    <label>Avto</label>
                    <input type="checkbox" name="vehicle2" value="0"/>
                    <label>Avtobus</label>
                    <input type="checkbox" name="vehicle3" value="0"/>
                    <label>Kolo</label>
                    <input type="checkbox" name="vehicle4" value="0"/>
                    <label>Hoja</label>
                </div>
                <div class="form-group">
                    <label class="checkb">Choose mode of transport based on:</label>
                    <input type="radio" name="wheather" checked="1"/>
                    <label>Wheather</label>
                    <input type="radio" name="wheather"/>
                    <label>Manual</label>
                </div>
                <div class="form-group form-field">
                    <label>Time needed for preparation after waking up:
                        <input type="number" id="time" name="time" value="20" required/>
                    </label>
                </div>
                <input type="submit" value="Save" />
            </form>
            <hr>
            <form>
                <div class="form-group form-field">
                    <label>Student ID:
                        <input type="number" id="StudentId" name="StudentId" value="0" />
                    </label>
                </div>
                <input id="timeSubmit" type="submit" value="Import timetable" />
            </form>

        </div>
    </main>

    <footer>
        Zbudim.se
        <a href="./about.html">About</a>
    </footer>
</body>
</html>
